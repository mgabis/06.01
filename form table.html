<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>form e table</title>
	<link rel="stylesheet" type="text/css" href="css/form_table.css">
</head>
<body>
<form>
	<table>
		<tr>
			<td class="titulo_form" colspan="2">
				Formulário
			</td>
		</tr>
		<tr>
			<td>
				Nome:
			</td>
			<td>
				<input type="text" name="nome">
			</td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="senha"></td>
		</tr>
		<tr>
			<td>Confirmar senha:</td>
			<td><input type="password" name="senha"></td>
		</tr>
                <tr>
			<td rowspan="2" >
				Sexo:
                        </td>
                        <td name="sexo">
                            <input type="radio" name="sexo">
                            Masculino
				</td>
			</tr>
		<tr>
                    <td name="sexo">
                        <input type="radio" name="sexo">
				Feminino
			</td>
		</tr>
		<tr>
			<td>
				Descrição:
			</td>
			<td>
				<textarea id="txt-descricao"></textarea>
			</td>
		</tr>
		<tr>
			<td>Cidade:</td>
			<td>
				<select>
					<option value="">Selecione</option>
					<option value="1">Porto Alegre</option>
					<option value="2">Canoas</option>
					<option value="3">Alvorada</option>
					<option value="4">Eldorado</option>
					<option value="5">Gravataí</option>
					<option value="6">Esteio</option>
					<option value="7">Sapucaia</option>
					<option value="8">Cachoeirinha</option>
					<option value="9">Guaíba</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="btns-acao" colspan="2">
				<input type="button" value="Validar">
                                <input type="reset">
                                <input type="submit">
			</td>

		</tr>

	</table>
</form>
</body>
</html>
